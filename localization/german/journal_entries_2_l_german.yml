je_great_polish_revolt_2:0 "Destiny Polens"
je_great_polish_revolt_2_reason:0 "Polen ist zurück – nicht als Opfer, sondern als Kraft der Geschichte. Die Zeiten der Teilung sind vorbei, und die Nation hat ihren Platz unter den Völkern Europas zurückerobert. Doch unser Blick richtet sich nicht nur auf die Vergangenheit, sondern auf unsere Zukunft – und diese liegt im Osten. Von den fruchtbaren Feldern der Ukraine bis zu den alten Städten Litauens und Rutheniens – diese Gebiete sind tief mit der polnischen Geschichte, Kultur und Mission verbunden. Einst vereint unter der Krone der Adelsrepublik, warten sie nun darauf, erneut unter polnischem Schutz zu stehen. Nicht als Kolonien, sondern als integraler Teil eines erneuerten polnischen Gemeinwesens. Es ist unser Schicksal – nasz los – Ordnung dorthin zu bringen, wo Chaos herrscht, Kultur dorthin, wo Barbarei herrscht, und das Banner Polens dorthin zu tragen, wo es einst im Wind wehte. Der Osten ruft – und Polen wird antworten."


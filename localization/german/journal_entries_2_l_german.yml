je_kor_terakoya:0 "Koreanische Kirchenschulen"
je_kor_terakoya_reason:0 "In Anlehnung an das japanische Modell entwickeln sich in Korea sogenannte Terakoja-Schulen – einfache, gemeinschaftlich organisierte Bildungseinrichtungen, die Grundkenntnisse in Lesen, Schreiben und Rechnen vermitteln. Ursprünglich aus buddhistischen Tempeln hervorgegangen, gewinnen diese Schulen zunehmend an Bedeutung, insbesondere für die unteren Gesellschaftsschichten, denen bislang der Zugang zu Bildung verwehrt blieb. Diese Schulen fördern nicht nur die Alphabetisierung, sondern auch moralische Bildung, häufig auf konfuzianischer Grundlage. In ländlichen Gebieten übernehmen lokale Gelehrte, Mönche oder gebildete Bürger die Rolle von Lehrern. Durch diese Bildungsreform könnte sich die Gesellschaft grundlegend wandeln. Mehr Menschen können am wirtschaftlichen und politischen Leben teilnehmen, was langfristig zu einer stärkeren Zivilgesellschaft führt – aber auch zu Spannungen mit konservativen Eliten."

je_great_polish_revolt:0 "Die Wiedergeburt Polens"
je_great_polish_revolt_reason:0 "Seit Jahrzehnten lebt Polen unter fremder Herrschaft – seine Gebiete wurden aufgeteilt, sein Volk unterdrückt, und der nationale Geist unter dem Stiefel des Imperiums begraben. Doch der Traum von Freiheit ist im Herzen der Polen niemals erloschen. Nun beginnt dieser Traum wieder zu lodern. Von Warschau bis Krakau werden die heimlichen Flüstereien des Widerstands zu offenen Rufen nach Unabhängigkeit. Geheimbünde formieren sich, verbannte Adelige kehren zurück, und Studenten hissen die Banner mit dem weißen Adler. Russische Garnisonen werden unruhig, denn Berichte über Sabotage und Unruhen mehren sich. Das polnische Volk bereitet sich darauf vor, das Joch der russischen Unterdrückung abzuwerfen und seine Nation wiederauferstehen zu lassen. Wenn sich dieser Funke des Widerstands entzündet, könnte daraus ein Flächenbrand in Osteuropa werden – ein Feuer, das weder Imperium noch Zar so leicht löschen können."

